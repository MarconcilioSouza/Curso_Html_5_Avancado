<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Curso HTML5 Avan√ßado</title>
    <script>
        function desenha() {
            var canvas = document.querySelector("#minhaTela");
            if(canvas.getContext){
                var retangulo = canvas.getContext("2d");
                retangulo.fillStyle = "blue";
                retangulo.fillRect(50,50,300,400);
            }
        }
        window.onload = desenha;
    </script>
</head>

<body>
    <canvas id="minhaTela" height="400" width="500"></canvas>
</body>

</html>
